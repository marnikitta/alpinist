<article class="space space-edit">
    <form method="post">
        <div class="space-header">
            <div class="space-title-block">
                <input type="text" name="title" placeholder="Title" value="${title}" class="link-title lined-input"/>
                <input type="text" name="url" placeholder="Url" value="${url}" class="link-url lined-input"/>
                <input type="text" name="name" placeholder="name" value="${name}" class="link-name lined-input hidden"/>
            </div>
            <div class="space-actions">
                <button type="submit" class="action-button">Save</button>
            </div>
        </div>
        <textarea rows="20" placeholder="What are you thinking about?" name="discussion"
                  class="discussion discussion-edit" contenteditable="true">${discussion}</textarea>
    </form>
</article>
